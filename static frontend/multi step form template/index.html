<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Multiple Step Form</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
   <link rel="stylesheet" href="./style.css" />
</head>

<body>
   <form id="regForm" action="">
      <h1>Register:</h1>

      <!-- One "tab" for each step in the form: -->
      <div class="tab">
         Name:
         <p>
            <input placeholder="First name..." oninput="this.className = ''" />
         </p>
         <p>
            <input placeholder="Last name..." oninput="this.className = ''" />
         </p>
      </div>

      <div class="tab">
         Contact Info:
         <p><input placeholder="E-mail..." oninput="this.className = ''" /></p>
         <p><input placeholder="Phone..." oninput="this.className = ''" /></p>
      </div>

      <div class="tab">
         Birthday:
         <p><input placeholder="dd" oninput="this.className = ''" /></p>
         <p><input placeholder="mm" oninput="this.className = ''" /></p>
         <p><input placeholder="yyyy" oninput="this.className = ''" /></p>
      </div>

      <div class="tab">
         Login Info:
         <p><input placeholder="Username..." oninput="this.className = ''" /></p>
         <p><input placeholder="Password..." oninput="this.className = ''" /></p>
      </div>

      <div style="overflow: auto">
         <div style="float: right">
            <button class="btn btn-primary" type="button" id="prevBtn" onclick="nextPrev(-1)">
               Previous
            </button>
            <button class="btn btn-primary" type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
         </div>
      </div>

      <!-- Circles which indicates the steps of the form: -->
      <div style="text-align: center; margin-top: 40px">
         <span class="step"></span>
         <span class="step"></span>
         <span class="step"></span>
         <span class="step"></span>
      </div>
   </form>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
   <script src="./script.js"></script>
</body>

</html>
